<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Adventure Trail Hikes Contact us" />
		<title>Adventure Trail Hikes | Contact</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<div class="nav-brand">
						<a href="index.html">
							<img src="image/logo.png" alt="logo-adventure-trail-hikes" />
						</a>
					</div>
					<div class="menu-icons open">
						<i class="icon ion-md-menu"></i>
					</div>

					<ul class="nav-list">
						<div class="menu-icons close">
							<i class="icon ion-md-close"></i>
						</div>
						<li class="nav-item">
							<a href="index.html" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="hikes.html" class="nav-link">Our Hikes</a>
						</li>
						<li class="nav-item">
							<a href="guides.html" class="nav-link">Our Guides</a>
						</li>
						<li class="nav-item">
							<a href="contact.html" class="nav-link current">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="contact">
			<h1>Contact Us</h1>
			<div class="border"></div>

			<form class="contact-form" action="guides.html" method="post">
				<input type="text" class="contact-form-text" placeholder="Your Name" />
				<input
					type="email"
					class="contact-form-text"
					placeholder="Your Email"
				/>
				<input
					type="phone"
					class="contact-form-text"
					placeholder="Your Phone"
				/>
				<textarea
					class="contact-form-text"
					placeholder="Your Request"
				></textarea>
				<input type="submit" class="contact-form-btn" value="Send" />
			</form>
		</section>

		<footer>
			<p>&copy; 2019 Adventure Trail Hikes. All right reserved</p>
		</footer>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
